<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static',filename='/image/institute-1.1s-200px.png')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">


    <title>{{page}}</title>

</head>

<body>
    <header>
        <a href="/" class="logo"><i class="fas fa-subway"></i> MyTrain </a>

        <nav class="navbar">
            <a href="/" class="active" target="_parent">Home</a>
            <a href="/#serviceBox" target="_self">Services</a>
            <a href="/contact" target="_self">Contact Us</a>
            <a href="/signup" target="_self">LogIn</a>

        </nav>

    </header>
    <div>
        {% block content%}

        <!-- main hero container  -->
        <div class="heroContainer">
            <h1>Welcome to My Train App</h1>
            <p>One stop solution for train traveling</p>
        </div>

        <!-- services box containerr -->
        <div class="serviceContainer" id="serviceBox">
            <h2>Services</h2>
            <div class="serviceBox">
                <a href="">
                    <div class="serviceBoxItem">
                        <i class="fas fa-clipboard-list"></i>
                        <p class="serviceTitle">Train Schedule</p>
                    </div>
                </a>
                <a href="/train_finder">
                    <div class="serviceBoxItem">
                        <i class="fas fa-train"></i>
                        <p class="serviceTitle">Train Finder</p>
                    </div>
                </a>
                <a href="">
                    <div class="serviceBoxItem">
                        <i class="fas fa-search-location"></i>
                        <p class="serviceTitle">Train Status</p>
                    </div>
                </a>
            </div>
        </div>

        {%endblock%}


    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                    pageLanguage: 'en'
                },
                'google_translate_element'
            );
        }
    </script>
    <!-- 
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?
cb=googleTranslateElementInit">
</script> -->

</body>

</html>
