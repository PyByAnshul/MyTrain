{% extends 'index.html'%} {% block content%}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

<div class="usercontainer">


    <form action="/login" method="post" class="loginBox">
        <div class="header">
            <h3>Login Here</h3>
            <p style="color: rgb(135, 35, 22);">{{error}}</p>
        </div>

        <div class="mainiterms">
            <div>
                <label for="account_no">User ID</label>
                <input type="text" placeholder="User Id" id="account_no" name="account_no">
            </div>
            <div>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password">
            </div>

            <!-- <input type="submit" value="Submit" class="btn submitBtn"> -->
            <button class="submitBtn"> LOGIN</button>
            <p>Don't have account ? <a href="/create_account" class="create_account"> Register Here</a></p>
            


        </div>

    </form>
</div>

{%endblock%}
