{% extends 'index.html'%} {% block content%}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .ticketcontainer{
position: relative;
        top: 70px;
    }
</style>
<!-- train_no=train_no,coach_no=coach_no,seats=seats,total_price=total_price,coach_type=coach_type) -->
<div class="container ticketcontainer mt-5">
        <h1>Book Ticket</h1>
        <form action="/booking/book/book_ticket" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="train_no" class="form-label">Train No:</label>
                <input type="text" class="form-control" id="train_no" name="train_no" value="{{ train_no }}">
            </div>
            <div class="mb-3">
                <label for="coach_no" class="form-label">Coach No:</label>
                <input type="text" class="form-control" id="coach_no" name="coach_no"  value="{{ coach_no }}">
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Seats:</label>
                <input type="number" class="form-control" id="seats" name="seats" required value="{{ seats }}">
            </div>
            <div class="mb-3">
                <label for="total_price" class="form-label">Total Price:</label>
                <input type="text" class="form-control" id="total_price" name="total_price" required value="{{ total_price }}">
            </div>
            <div class="mb-3">
                <label for="coach_type" class="form-label">Coach Type:</label>
                <input type="text" class="form-control" id="coach_type" name="coach_type" required value="{{  coach_type}}">
            </div>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>
    </div>


    {% endblock %}
